<section class="section-sm pb-0">
  <div class="container">
    <div class="container mt-4">
      <button type="button" [routerLink]="['/games/create/game']" class="btn btn-success btn-sm"><i class="ti ti-device-gamepad-2"></i> Add game</button>
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Availablity</th>
          <th scope="col">Price</th>
          <th scope="col">Category</th>
        </tr>
        </thead>
        <tbody *ngFor="let game of games; let i = index;">
        <tr>
          <th scope="row">{{ i }}</th>
          <td>{{ game.name }}</td>
          <td>{{ game.description }}</td>
          <td>{{ game.avaiblity }}</td>
          <td>{{ game.price }}â‚¬</td>
          <td>{{ game.category.name }}</td>
          <td><button [routerLink]="['/games/modify/game/', game.id]" class="btn btn-secondary btn-sm">Modify</button>   <button (click)="deleteGame(game.id)" type="button" class="btn btn-danger btn-sm">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
