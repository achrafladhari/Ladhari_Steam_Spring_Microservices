<section class="section-sm pb-0">
  <div class="container">
    <div *ngIf="gameAdded" class="alert alert-success">
      {{ gameAdded }}
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="mb-5">
          <h3 class="h1 mb-4 post-title">{{game.name}}</h3>
          <ul class="post-meta-tag list-unstyled list-inline mt-2">
            <li class="list-inline-item"><a class="bg-white">{{game.category.name}}</a></li>
          </ul>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="mb-5 text-center">
          <img class="w-100 h-auto rounded" [src]="image" alt="{{game.title}}" width="970" height="500">
        </div>
      </div>
      <div class="col-lg-8 post-content-block order-0 order-lg-2">
        <div class="content">
          <h3>Description </h3>
          <p>{{game.description}}</p>
          <p>Price: {{game.price}}â‚¬</p>
          <p>Stock: {{game.avaiblity}}</p>
        </div>
        <button  *ngIf="game.avaiblity>0" (click)="addToCart(game)"  class="btn btn-dark"><i class="ti ti-shopping-cart-plus"></i>Add to cart</button>
        <button  *ngIf="game.avaiblity==0" [disabled]="true" class="btn btn-dark"><i class="ti ti-shopping-cart-x"></i>Out of stock</button>
      </div>
    </div>
    <div class="disqus-comment">
      <div class="row">
        <div class="col-lg-10 mx-auto">
          <div class="block"><div id="disqus_thread"></div>
            <script type="application/javascript">
              var disqus_config = function () {};
              (function() {
                if (["localhost", "127.0.0.1"].indexOf(window.location.hostname) != -1) {
                  document.getElementById('disqus_thread').innerHTML = 'Disqus comments not available by default when the website is previewed locally.';
                  return;
                }
                var d = document, s = d.createElement('script'); s.async = true;
                s.src = '//' + "platol" + '.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
              })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
            <a href="https://disqus.com/" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
